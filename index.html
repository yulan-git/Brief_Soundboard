<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="js/index.js" defer>
  </script>
  <title>Soundboard</title>
</head>
<body>
  <div id="bg-image-container">
    <img id="bg-image" src="/assets/img/water.svg" alt="">
  </div>

  <main>
    <section id="btn-section">
      <div class="btn-container">
        <button>Press "a"</button>
        <audio id="a" src="/assets/sounds/Baguettes_de_batterie_3.mp3"></audio>
      </div>
      <div class="btn-container">
        <button>Press "z"</button>
        <audio id="z" src="/assets/sounds/Batterie_de_blague.mp3"></audio>
      </div>
      <div class="btn-container">
        <button>Press "e"</button>
        <audio id="e" src="/assets/sounds/Caisse_claire_1.mp3"></audio>
      </div>
      <div class="btn-container">
        <button>Press "r"</button>
        <audio id="r" src="/assets/sounds/Charleston_4.mp3"></audio>
      </div>
      <div class="btn-container">
        <button>Press "t"</button>
        <audio id="t" src="/assets/sounds/Charleston_fermee_3.mp3"></audio>
      </div>
      <div class="btn-container">
        <button>Press "y"</button>
        <audio id="y" src="/assets/sounds/Cymbale_ride_4.mp3"></audio>
      </div>
      <div class="btn-container">
        <button>Press "u"</button>
        <audio id="u" src="/assets/sounds/Tom_aigu_1.mp3"></audio>
      </div>
      <div class="btn-container">
        <button>Press "i"</button>
        <audio id="i" src="/assets/sounds/Tom_grave_1.mp3"></audio>
      </div>
      <div class="btn-container">
        <button>Press "o"</button>
        <audio id="o" src="/assets/sounds/Tom_grave_4.mp3"></audio>
      </div>
    </section>
  </main>
</body>
</html>
